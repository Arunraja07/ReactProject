<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Employee.css">
  <title>Employer Form</title>
</head>
<body>
  <div class="form-container">
    <h1>Employer Form</h1>
    <form>
      <div class="form-group">
        <label for="companyName">Company Name</label>
        <input type="text" id="companyName" name="companyName" placeholder="Enter your company name" required>
      </div>
      <div class="form-group">
        <label for="contactName">Contact Name</label>
        <input type="text" id="contactName" name="contactName" placeholder="Enter the contact person's name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
      </div>
      <div class="form-group">
        <label for="industry">Industry</label>
        <input type="text" id="industry" name="industry" placeholder="Enter your industry" required>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your company address" required></textarea>
      </div>
      <div class="form-group">
        <label for="employees">Number of Employees</label>
        <input type="number" id="employees" name="employees" placeholder="Enter number of employees" required>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </div>
</body>
</html>
